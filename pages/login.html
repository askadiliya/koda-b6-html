<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Halaman login" />
    <link rel="stylesheet" href="/styles/index.css" />
    <title>Login</title>
  </head>
  <body>
    <main class="container-login">
      <div class="coffee-image">
        <img src="/img/login.png" alt="Coffee Grinds" />
      </div>

      <form class="registration-form" id="loginForm">
        <div class="logo-container">
          <img src="/img/Logo2.png" alt="Logo" class="main-logo" />
          <img
            src="/img/Frame.png"
            alt="Coffee Shop Logo"
            class="secondary-logo"
          />
        </div>
        <header class="public-header">
          <img src="/img/secon-Frame.png" alt="">
          <img src="/img/secone-Logo.png" alt="">
        </header>
        <h2>Login</h2>
        <span>Fill out the form correctly</span>

        <div class="input-container">
          <label for="email">Email:</label>
          <div class="input-wrapper">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter Your Email"
              required
            />
            <img src="" alt="Email Icon" class="input-icon" />
          </div>
        </div>

        <div class="input-container">
          <label for="password">Password:</label>
          <div class="input-wrapper">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter Your Password"
              required
            />
            <img src="" alt="Password Icon" class="input-icon" />
          </div>
        </div>

        <div class="password-recovery">
          <a
            class="forgot-password"
            style="text-decoration: none"
            href="forgot-password.html"
            >Lupa password?
          </a>
        </div>

        <p id="error-message" class="error-message"></p>
        <button type="submit">Login</button>
        <span class="login-ref"
          >Not Have an Account?
          <a style="text-decoration: none; color: orange" href="/pages/signUp.html"
            >Register</a
          ></span
        >

        <div class="social-media">
          <div class="social-button">
            <div class="btn-grup">
              <img src="/img/fb.png" alt="Facebook Icon" />
              <span>Facebook</span>
            </div>
          </div>
          <div class="social-button">
            <div class="btn-grup">
              <img src="/img/google.png" alt="Google Icon" />
              <span>Google</span>
            </div>
          </div>
        </div>
      </form>
    </main>

    <script>
      const user = {
        email: "koda@mail.com",
        password: "1234",
      };

      const form = document.getElementById("loginForm");
      const errorMessage = document.getElementById("error-message");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const emailInput = document.getElementById("email").value;
        const passwordInput = document.getElementById("password").value;

        if (emailInput === user.email && passwordInput === user.password) {
          window.location.href = "../index.html";
        } else {
          errorMessage.textContent = "Username / Password salah";
        }
      });
    </script>
  </body>
</html>
