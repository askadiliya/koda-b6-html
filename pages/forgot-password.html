<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Halaman lupa password" />
    <link rel="stylesheet" href="/styles/index.css" />
    <title>Forgot Password</title>
  </head>
  <body>
    <main class="container-login">
      <div class="coffee-image">
        <img src="/img/login.png" alt="Coffee Grinds" />
      </div>

      <form class="registration-form" id="forgotForm">
        <div class="logo-container">
          <img src="/img/Logo2.png" alt="Logo" class="main-logo" />
          <img
            src="/img/Frame.png"
            alt="Coffee Shop Logo"
            class="secondary-logo"
          />
        </div>

        <header class="public-header">
          <img src="/img/secon-Frame.png" alt="" />
          <img src="/img/secone-Logo.png" alt="" />
        </header>

        <h2>Forgot Password</h2>
        <span>Enter your email to reset password</span>

        <!-- Email -->
        <div class="input-container">
          <label for="email">Email:</label>
          <div class="input-wrapper">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter Your Email"
              required
            />
            <img src="" alt="Email Icon" class="input-icon" />
          </div>
        </div>

        <p id="error-message" class="error-message"></p>

        <button type="submit">Submit</button>

      </form>
    </main>

    <script>
      const form = document.getElementById("forgotForm");
      const errorMessage = document.getElementById("error-message");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const email = document.getElementById("email").value;

        if (!email.includes("@")) {
          errorMessage.textContent = "Email harus mengandung @";
          errorMessage.classList.add("active");
          return;
        }

        errorMessage.textContent = "";
        errorMessage.classList.remove("active");

        alert("Link reset password telah dikirim ke email Anda");
        window.location.href = "login.html";
      });
    </script>
  </body>
</html>
