<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="halaman Profile" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Profile</title>
  </head>
  <body>
    <header
      class="bg-[#0b0909] text-white flex justify-evenly items-center h-16 gap-4 sticky top-0 z-50"
    >
      <div class="flex items-center gap-2 pl-[150px]">
        <img src="/img/Frame.png" alt="Logo Icon" class="h-6" />
        <span>
          <img src="/img/Logo.png" alt="Coffee Shop Logo Text" class="h-6" />
        </span>
      </div>

      <nav class="flex-grow ml-12">
        <ul class="flex gap-4 list-none">
          <li><a href="#" class="text-white hover:text-gray-300">Home</a></li>
          <li>
            <a href="#" class="text-white hover:text-gray-300">Product</a>
          </li>
        </ul>
      </nav>

      <nav>
        <ul class="flex gap-4 list-none">
          <li>
            <a href="#"
              ><img src="/img/Search.png" alt="Search Icon" class="w-5 h-auto"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img
                src="/img/ShoppingCart.png"
                alt="Shopping Cart Icon"
                class="w-5 h-auto"
            /></a>
          </li>
        </ul>
      </nav>

      <div class="flex items-center gap-4 pr-[150px]">
        <a href="/pages/login.html" class="text-white hover:text-gray-300"
          >Sign In</a
        >
        <a href="/pages/signUp.html" class="text-white hover:text-gray-300"
          >Sign Up</a
        >
      </div>
    </header>

    <main class="flex-1 py-10 px-36">
        <h1 class="text-3xl font-normal mb-6">Profile</h1>

        <div class="flex gap-8 items-start">
            <aside class="bg-white p-6 rounded-lg shadow-md w-72 flex-shrink-0">
                <div class="profile-info text-center">
                    <h2 class="text-lg font-semibold">Aska Diliyan Perkasa</h2>
                    <p class="text-gray-500 text-sm">askadiliyan@gmail.com</p>
                    <img src="https://placehold.co/100x100" alt="Profile Photo" class="mx-auto rounded-full mb-4 mt-4">
                </div>
                <div class="flex flex-col gap-4 mt-6">
                    <button class="w-full bg-coffee-orange text-white py-2 rounded bg-orange-500">Upload New Photo</button>
                    <div class="text-gray-500 text-xs text-center">
                        Since 20 January 2022
                    </div>
                </div>
            </aside>

            <section class="bg-white p-8 rounded-lg shadow-md flex-1">
                <form class="space-y-6">

                    <div>
                        <label for="full-name" class="block text-sm font-medium text-gray-600 mb-1">Full Name</label>
                        <div class="flex items-center border border-gray-300 rounded-md px-3 py-2">
                            <i class="fas fa-user text-gray-400 mr-2 text-sm"></i>
                            <input type="text" id="full-name" value="" class="flex-grow bg-transparent outline-none text-sm">
                        </div>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-600 mb-1">Email</label>
                        <div class="flex items-center border border-gray-300 rounded-md px-3 py-2">
                            <i class="fas fa-envelope text-gray-400 mr-2 text-sm"></i>
                            <input type="email" id="email" value="" class="flex-grow bg-transparent outline-none text-sm">
                        </div>
                    </div>

                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-600 mb-1">Phone</label>
                        <div class="flex items-center border border-gray-300 rounded-md px-3 py-2">
                            <i class="fas fa-phone text-gray-400 mr-2 text-sm"></i>
                            <input type="text" id="phone" value="" class="flex-grow bg-transparent outline-none text-sm">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="flex justify-between items-center text-sm font-medium text-gray-600 mb-1">
                            <span>Password</span>
                            <span class="text-coffee-orange text-xs cursor-pointer">Set New Password</span>
                        </label>
                        <div class="flex items-center border border-gray-300 rounded-md px-3 py-2">
                            <i class="fas fa-lock text-gray-400 mr-2 text-sm"></i>
                            <input type="password" id="password" value="" class="flex-grow bg-transparent outline-none text-sm">
                            <i class="fas fa-eye-slash text-gray-400 ml-2 cursor-pointer toggle-password text-xs"></i>
                        </div>
                    </div>

                    <div>
                        <label for="address" class="block text-sm font-medium text-gray-600 mb-1">Address</label>
                        <div class="flex items-center border border-gray-300 rounded-md px-3 py-2">
                            <i class="fas fa-map-marker-alt text-gray-400 mr-2 text-sm"></i>
                            <input type="text" id="address" value="" class="flex-grow bg-transparent outline-none text-sm">
                        </div>
                    </div>

                    <button type="submit" class="w-full bg-coffee-orange text-white py-3 rounded-md bg-orange-500 font-semibold mt-8">Submit</button>
                </form>
            </section>
        </div>
    </main>

    

  </body>
</html>
